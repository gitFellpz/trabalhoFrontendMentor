<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./css/estilo.css">

  </head>
  <body>
    <main class="conteudo">
      <form id="box-1" method="get" class="box-1 ativado">
        <picture class="box__img"></picture>

        <h2 class="titulo">How did we do?</h2>

        <p class="texto">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>

        <div class="box__radios">
          <div class="radio">
            <label>
              <input value="1" name="selecao" type="radio" onclick="receberValor(value)">
              <span>1</span>
            </label>
          </div>

          <div class="radio">
            <label>
              <input value="2" name="selecao" type="radio" onclick="receberValor(value)">
              <span>2</span>
            </label>
          </div>

          <div class="radio">
            <label>
              <input value="3" name="selecao" type="radio" onclick="receberValor(value)">
              <span>3</span>
            </label>
          </div>

          <div class="radio">
            <label>
              <input value="4" name="selecao" type="radio"onclick="receberValor(value)">
              <span>4</span>
            </label>
          </div>

          <div class="radio">
            <label>
              <input value="5" name="selecao" type="radio" onclick="receberValor(value)">
              <span>5</span>
            </label>
          </div>
        </div>

        <input class="enviar" type="submit" value="SUBMIT" onclick="travarEtrocarTela()">
      </form>

      <div id="box-2" class="box-2">
        <img src="./images/illustration-thank-you.svg" alt="Imgagem de celular e um cartão">

        <p class="informar__selecao">You selected <span id="valor__selecionado"></span> out of 5</p>

        <h2 class="titulo">Thank you!</h2>

        <p class="texto">
          We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!
        </p>
      </div>
    </main>

    </div> -->

    <script src="./js/script.js"></script>
  </body>
</html>
